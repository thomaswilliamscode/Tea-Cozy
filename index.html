<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link
			rel="stylesheet"
			href="styles.css"
		/>
		<title>Document</title>
	</head>
	<body>
		<!-- Header -->

		<header>
			<!-- Logo -->
			<img
				class="logo"
				src="/pics/img-tea-cozy-logo.webp"
				alt="Tea Cozy Logo"
			/>

			<!-- Nav -->
			<nav>
				<ul>
					<li class="nav-li"><a href="#">Mission</a></li>
					<li class="nav-li"><a href="#">Featured Tea</a></li>
					<li class="nav-li"><a href="#">Locations</a></li>
				</ul>
			</nav>
		</header>

		<!-- Main -->

		<main>
			<!-- Top-Banner -->

			<div class="container">
				<img
					src="pics/img-mission-background.jpg"
					alt="Background"
				/>

				<div class="top-words">
					<h2>Our Mission</h2>
					<h4>
						Handpicked, Artisanally Curated, Free Range, Sustainable, Small
						Batch, Fair Trade, Organic Tea
					</h4>
				</div>
			</div>

			<!-- Middle-Section -->

			<section class="middle">
				<h2>Tea of the Month</h2>
				<h4>Whats Steeping at The Tea Cozy?</h4>
				<div id="middle-cards">
					<div id="top-cards">
						<article>
							<img
								src="pics/img-berryblitz.webp"
								alt="Berry Blitz"
							/>
							<h4>Fall Berry Blitz Tea</h4>
						</article>
						<article>
							<img
								src="pics/img-spiced-rum.webp"
								alt="Spiced Rum Tea"
							/>
							<h4>Spiced Rum Tea</h4>
						</article>
						<article>
							<img
								src="pics//img-donut.webp"
								alt="Seasonal Donuts"
							/>
							<h4>Seasonal Donuts</h4>
						</article>
					</div>
					<div id="bottom-cards">
						<article>
							<img
								src="pics/img-myrtle-ave.jpg"
								alt="Myrtle Ave Tea"
							/>
							<h4>Myrtle Ave Tea</h4>
						</article>
						<article>
							<img
								src="pics/img-bedford-bizarre.webp"
								alt="Bedford Bizarre Tea"
							/>
							<h4>Bedford Bizarre Tea</h4>
						</article>
					</div>
				</div>
			</section>

			<!-- Bottom-Section -->


		</main>

		<!-- Footer -->

		<footer></footer>
	</body>
</html>
